<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;900&display=swap" rel="stylesheet">

</head>

<body>
    
     <!-- navagation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://taylorceneviva.github.io/portfolio/index.html">taylorceneviva.design</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://taylorceneviva.github.io/portfolio/index.html">Projects <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://taylorceneviva.github.io/portfolio/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://taylorceneviva.github.io/portfolio/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

       <!-- Jumbotron -->
      <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid text-center">
          <div class="container">
            <h1 class="display-4">contact</h1>
            <p class="lead">I'd love to work with you! Send me a message below.</p>
          </div>
        </div>
      </div>

       <!-- Contact Form Content -->
      <div class="container mt-5">
        <div class="p-3 mb-4 bg">
      <form>
            <div class="row-md-3">
                    <div class="form-group">
                        <label for="form-txt">Name*</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name...">
                    </div>
                </div>
            <div class="row-md-3">
                    <div class="form-group">
                        <label for="form-txt">Email address*</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
            <div class="row-md-3">
                <div class="form-group">
                        <label for="form-txt">Message*</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                <div class="row-md-3">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
         </form>
        </div>
      </div>

       <!-- Footer -->
      <footer class="footer footer-expand-lg footer-light bg-light mt-auto py-3">
        <div class="container-footer">
          <ul class="nav justify-content-center">
              <li class="nav-item pr-3">
                  <a class="btn btn-primary" href="https://www.instagram.com/taylorceneviva.design" role="button">Instagram</a>
              </li> 
              <li class="nav-item">
                  <a class="btn btn-primary" href="https://www.linkedin.com/in/taylorceneviva/" role="button">linkedIn</a>
                </li> 
          </ul>
        </div> 
      </footer>   
</body>
